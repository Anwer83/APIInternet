<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
   <ion-item  *ngFor="let l of list" >
     <ion-avatar>
       <img [src]="l.picture.large"/>
     </ion-avatar>
     {{l.name.first}}
   </ion-item>
 </ion-list>
</ion-content>
